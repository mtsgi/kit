<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF8" />
	<title>ikra beta</title>
	<script src="jquery.min.js"></script>
	<link rel="stylesheet" href="../../system/kitstrap/kitstrap.css">
	<style type="text/css">
		body {
			background-color: black;
			color : white;
			padding: 10px;
			background: url("bgp.jpg");
		}
		.kit-flash {
			color: #3d3d3d;
		}
	</style>
	<script type="text/javascript">
		$(document).ready(Load);
		function Load() {
            var bookmarks = {};
            if( localStorage["browser-bookmark"] ){
                bookmarks = JSON.parse(localStorage["browser-bookmark"]);
            }
			$("#add").click(function(){
                if( $("#url").val() == "" || $("#name").val() == "" ){
                    $("body").append("<div class='kit-flash'>両方の項目を入力してください。</div>");
                    return false;
                }
                bookmarks[$("#name").val()] = $("#url").val();
                localStorage["browser-bookmark"] = JSON.stringify(bookmarks);
                location.href = "bookmark.html";
			});
		}
	</script>
</head>

<body id="body">
    <a href="bookmark.html" class="kit-hl-alt">キャンセル</a>
    <h3>ブックマークの追加</h3>
    <span class="kit-left">名前</span>
	<input type="text" id="name" class="textbox">
	<br>
	<span class="kit-left">URL</span>
	<input type="text" id="url" class="textbox">
	<kit-space></kit-space>
	<a id="add" class="kit-button">追加</a>
</body>

</html>
