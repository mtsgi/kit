<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF8" />
	<title>ikra beta</title>
	<script src="jquery.min.js"></script>
	<style type="text/css">
		body {
			background-color: black;
			color : white;
			padding: 10px;
			text-align: center;
			background: url("bgp.jpg");
			text-shadow: 0px 1px 4px rgba(0,0,0,.5);
		}
	</style>
	<link rel="stylesheet" href="../../system/kitstrap/kitstrap.css">
	<script type="text/javascript">
		$(document).ready(Load);
		function Load() {
			var bookmarks = {};
            if( localStorage["browser-bookmark"] ){
                bookmarks = JSON.parse(localStorage["browser-bookmark"]);
            }
            else $("#area").append("ブックマークが登録されていません。");
            for( i in bookmarks ){
                $("#area").append( "・<a class='kit-hyperlink' href='"+bookmarks[i]+"'>"+i+"</a><br>" );
			}
			
			$("#sb").click(function(){
				var url = "https://www.bing.com/search?q=" + $("#sw").val();
				location.href = url;
			});
		}
	</script>
</head>

<body id="body">
	<h2 class="kit-font-normal">新しいタブ</h2>
	<div class="kit-formgroup">
		<input type="text" id="sw" class="textbox">
		<a onclick="search()" id="sb" class="kit-button">検索</a>
	</div>
	<kit-space class="m"></kit-space>
	<h4>ブックマーク</h4>
