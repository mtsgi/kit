<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF8" />
	<title>ikra beta</title>
	<script src="jquery.min.js"></script>
	<style type="text/css">
		body {
			background-color: black;
			color : white;
			margin: 0px;
			padding: 10px;
			font-size: 16px;
			text-align: center;
			background: url("bgp.jpg");
			text-shadow: 0px 1px 4px rgba(0,0,0,.5);
		}
		header{
			font-size: 20px;
			opacity : .8;
			padding : 10px;
			margin-top : 30px;
		}
		input{
			outline: 0;
			font-size : 20px;
			border : 1px solid white;
			border-radius : 6px;
			padding : 8px;
			color : white;
			background : rgba(255,255,255,.3);
		}
		a{
			line-height: 200%;
			color : white;
		}
		#sb{
			background: dodgerblue;
			color: white;
			padding: 11px;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
	<script type="text/javascript">
		$(document).ready(Load);
		function Load() {
			var bookmarks = {};
            if( localStorage["browser-bookmark"] ){
                bookmarks = JSON.parse(localStorage["browser-bookmark"]);
            }
            else $("#area").append("ブックマークが登録されていません。");
            for( i in bookmarks ){
                $("#area").append( "・<a href='"+bookmarks[i]+"'>"+i+"</a><br>" );
			}
			
			$("#sb").click(function(){
				var url = "https://www.bing.com/search?q=" + $("#sw").val();
				location.href = url;
			});
		}
	</script>
</head>

<body id="body">
	<header>新しいタブ</header>
	<input type="text" id="sw">
	<a onclick="search()" id="sb">検索</a>
	<header>ブックマーク</header>
	<a href="bookmark.html">ブックマークの一覧および追加</a>
