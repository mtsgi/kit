<div class="install-title">アプリインストーラー</div>
手順に従ってkitにアプリケーションをインストールできます。
<hr>
<div class="install-prot" id="install-prot1">
    1.アプリのdefine.jsonのパスを入力してください
    <kit-space class="m"></kit-space>
    <input type="text" kit:bind="path" class="textbox"> define.json
    <a class="kit-button" kit-e="define-decide"><i class="fa fa-arrow-right"></i></a>
</div>

<div class="install-prot" id="install-prot2">
    2.アプリ情報を入力してください
    <kit-space class="m"></kit-space>
    アプリID(変更不可)<br>
    <input type="text" id="install-appid" class="textbox" disabled>
    <kit-space class="m"></kit-space>
    アプリケーション名<br>
    <input type="text" id="install-name" class="textbox">
    <kit-space class="m"></kit-space>
    アイコン画像のパス<br>
    <input type="text" id="install-icon" class="textbox">
    <kit-space class="m"></kit-space>
    <a class="kit-button" kit-e="start">インストールを開始する</a>
</div>

<div class="install-prot" id="install-prot3">
    <span class="install-title">インストール完了</span>
    <br><br>
    アプリケーション<strong kit:observe="appname"></strong>をkitにインストールしました。
    <br><br>
    <a class="kit-button" kit-close>閉じる</a>
</div>
