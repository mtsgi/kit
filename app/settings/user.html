<script>
    $("#settings-username").val( localStorage.getItem("kit-username") );
    $("#settings-user-color").val( localStorage.getItem("kit-user-color") );
    if( localStorage.getItem("kit-username") ) $("#settings-user-username").text( localStorage.getItem("kit-username") );
    if( localStorage.getItem("kit-password") ){
        $(".settings-user-currentpassword").text("設定済みです");
    }
    else $(".settings-user-currentpassword").text("未設定です");
    $(".settings-open-userpage > span").css("color", localStorage.getItem("kit-user-color") );
    $(".settings-open-userpage").on("click", ()=>{
        launch("user");
    });
    if( localStorage.getItem("kit-lock") == "true" ){
        $("#settings-user-lockdisp").prop('checked', true);
    }
    else{
        $("#settings-user-lockdisp").prop('checked', false);
    }
    $("#settings-user-lockdisp").on("change", function(){
        if( $("#settings-user-lockdisp").is(':checked') ){
            localStorage.setItem("kit-lock", "true");
        }
        else{
            localStorage.setItem("kit-lock", "false");
        }
    });
</script>
<a class='btn settings-default'><span class='fa fa-arrow-circle-left'></span>設定</a>
