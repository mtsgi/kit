<script>
    if( KWS.darkmode ) $("#settings-theme-darkmode").prop('checked', true);
    $("#settings-theme-darkmode").on("change", function(){
        if( $("#settings-theme-darkmode").is(':checked') ){
            localStorage.setItem("kit-darkmode", "true");
            KWS.darkmode = true;
            $("#kit-darkmode").attr("href", "system/theme/kit-darkmode.css");
            $(".winc-darkmode").addClass("kit-darkmode");
        }
        else{
            localStorage.setItem("kit-darkmode", "false");
            KWS.darkmode = false;
            $("#kit-darkmode").attr("href", null);
            $(".winc-darkmode").removeClass("kit-darkmode");
        }
    });
    function set_theme( file ){
        localStorage.setItem("kit-theme", file );
        $("#kit-theme-file").attr("href", "./system/theme/" + localStorage.getItem("kit-theme") );
        System.moveDesktop( currentDesktop );
    }
    $(".settings-theme-path-set").on("click", function(){
        set_theme( $("#settings-theme-path").val() );
    });
</script>
<kit-btn kit-ref="default.html">
    <span class='fa fa-arrow-circle-left'></span>戻る
</kit-btn>

<h3>
    <span class='fa fa-palette'></span> テーマ設定
</h3>

<h4>テーマを選択</h4>
<div class='btn' onclick="set_theme( 'theme-default.css' )">
    標準のテーマ <span class="little">theme-default.css</span>
</div>
<div class='btn' onclick="set_theme( 'theme-light.css' )">
    軽量テーマ <span class="little">theme-light.css</span>
</div>
<div class='btn' onclick="set_theme( 'theme-ringo.css' )">
    りんごテーマ <span class="little">theme-ringo.css</span>
</div>

または、ファイル名を指定<br>
<input type='text' class='textbox' id='settings-theme-path' placeholder='テーマファイルのパス'>
<a class='kit-button settings-theme-path-set'>設定</a><br>

<h4>
    ダークモード(試験的な機能)
    <a kit-alert='ダークモード：画面UI全体を黒色の構成にすることで目の疲れを軽減します。一部のアプリやテーマで正しく機能しない場合があります。' class="kit-hyperlink far fa-question-circle"></a>
</h4>

<label class="kit-toggle">
    <input type="checkbox" id="settings-theme-darkmode">ダークモードを有効にする
    <label for="settings-theme-darkmode"></label>
</label>
